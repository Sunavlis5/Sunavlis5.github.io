<header style="background: #f8f8f8; padding: 1rem;">
  <div style="max-width: 700px; margin: 0 auto; display: flex; align-items: center; justify-content: space-between;">
    <a href="/" style="text-decoration: none; color: inherit;">
      <strong>{{ site.title }}</strong>
    </a>
    <nav>
      {% for nav_item in site.navigation %}
        <a href="{{ nav_item.url }}" style="margin-left: 1rem; text-decoration: none; color: inherit;">
          {{ nav_item.name }}
        </a>
      {% endfor %}
    </nav>
  </div>
</header>
